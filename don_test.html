<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Saweria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            width: 100%;
            background: #4caf50;
            color: white;
            padding: 10px;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            height: 40px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #ff9800;
            width: 0;
            text-align: center;
            color: white;
            line-height: 40px;
            font-size: 20px;
            font-weight: bold;
            transition: width 1s ease-in-out;
            position: relative;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            animation: blink 1s infinite;
        }
        h1 {
            font-size: 42px;
        }
        p {
            font-size: 34px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bagi Bagi Takjil</h1>
        <div class="progress-bar">
            <!-- <div class="progress" id="progress">0%</div> -->
        </div>
        <p>Rp. 900.000 / Rp. 1.500.000</p>
    </div>

    <script>
        // Menghitung persentase pencapaian target
        let terkumpul = 900000;
        let target = 1500000;
        let persentase = (terkumpul / target) * 100;

        let progressBar = document.getElementById("progress");
        setTimeout(() => {
            progressBar.style.width = persentase + "%";
            progressBar.innerText = Math.round(persentase) + "%";
        }, 500);
    </script>
</body>
</html>
